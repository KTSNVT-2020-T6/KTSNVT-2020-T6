<form class="reactiveForm" [formGroup]="categoryForm" (ngSubmit)="editCategory()">
    <div class="example-container">
    <h2 mat-dialog-title>Edit category</h2>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input id="catEditName" matInput formControlName="name" required>
        <mat-error *ngIf="categoryForm.controls.name.touched && categoryForm.controls.name.invalid">
            <span *ngIf="categoryForm.controls.name.errors?.required">This field is mandatory.</span>
        </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea id="catEdtiDescription" matInput formControlName="description" required></textarea>
        <mat-error *ngIf="categoryForm.controls.description.touched && categoryForm.controls.description.invalid">
            <span *ngIf="categoryForm.controls.description.errors?.required">This field is mandatory.</span>
        </mat-error>
    </mat-form-field>
    <mat-dialog-actions align="end">
        <button type="button" mat-raised-button (click)="cancelClicked()" >Cancel</button>
        <button id="catEditSubmit" type="submit" mat-raised-button color="success">Save</button>
    </mat-dialog-actions>
    </div>
</form>
