<div class="content scrollbar scrollbar-dusty-grass">  
    <div fxLayout="column wrap" fxLayoutGap="16px">      
      <div fxFlex="100%" *ngFor="let co of culturalOfferList" class="listed" >
        <mat-card fxFlex="100%" class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>{{co.name}}</mat-card-title>
          </mat-card-header>
          
          <mat-card-content>
            <img *ngIf="co.base64image" [src]="co.base64image" >
            <p>
              {{co.description}}
            </p>
            <p>
              {{co.city}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <a id="goToPage{{co.id}}" class="open_in_new" mat-button href="/culturaloffer/{{co.id}}" matTooltip="Open to see details"  inline="true">
              <mat-icon>open_in_new</mat-icon>
            </a>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
