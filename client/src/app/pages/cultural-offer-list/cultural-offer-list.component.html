<div class="content scrollbar scrollbar-dusty-grass">  
    <div fxLayout="column wrap" fxLayoutGap="16px">
      <span>
        <button (click)="searchClicked()" mat-button> 
          Filter
          <span class="material-icons black-colored-icon">
          filter_alt
          </span>
        </button>
      </span>
      
      <div fxFlex="100%" *ngFor="let co of culturalOfferList" style="justify-content: center; align-items: center;">
        <mat-card fxFlex="100%" class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>{{co.name}}</mat-card-title>
          </mat-card-header>
          
          <mat-card-content style="justify-content: center; align-items: center;">
            <img *ngIf="co.base64image" [src]="co.base64image" >
            <p>
              {{co.description}}
            </p>
            <p>
              {{co.city}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>
              <span class="material-icons red-colored-icon">
              room
              </span>
            </button>
            <a mat-button href="/culturaloffer/{{co.id}}" matTooltip="Open to see details" style="color:#576869" inline="true">
              <mat-icon>open_in_new</mat-icon>
            </a>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
