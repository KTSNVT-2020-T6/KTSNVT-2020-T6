<div class="content scrollbar scrollbar-dusty-grass">  
    <div fxLayout="column wrap" fxLayoutGap="16px">
      <span>
        <button mat-button> 
          Filter
          <span class="material-icons black-colored-icon">
          filter_alt
          </span>
        </button>
        <button (click)="searchClicked()" mat-button> 
          Search
          <span class="material-icons black-colored-icon">
          search
          </span>
        </button>
      </span>
      
      <div fxFlex="100%" *ngFor="let co of culturalOfferList" style="justify-content: center; align-items: center;">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>{{co.name}}</mat-card-title>
          </mat-card-header>
          
          <mat-card-content style="justify-content: center; align-items: center;">
            <img [src]="co.base64image" >
            <p>
              {{co.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>
              <span class="material-icons blue-colored-icon" >
              info
              </span>
            </button>
            <button mat-button>
              <span class="material-icons red-colored-icon">
              delete
              </span>
            </button>
            <!-- <button mat-button>
              <span class="material-icons green-colored-icon">
              room
              </span>
            </button> -->
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
