
<div  fxLayoutAlign="center" >
    
    <br>
    <table class="styled-table">
        <div style="float: left;">
            <tr><th style='width: 140px;'>Categories:</th><th><button mat-mini-fab color="primary"><mat-icon class="material-icons"  inline="true" (click)="newCategory()">add</mat-icon></button></th></tr>
            <mat-divider></mat-divider>
            <tr><th style='width: 140px;'>Types:</th>
            <th><button mat-mini-fab color="primary"><mat-icon class="material-icons"  inline="true" (click)="newType()">add</mat-icon></button></th></tr>
        </div>
        <div style="float: right;"  *ngFor="let cat of categories" >
            <tr>
                <th alt="category" matTooltip="{{cat.description}}">{{cat.name}}</th>
                <th>
                    <button mat-icon-button color="primary"><mat-icon class="material-icons"  inline="true" (click)="editCategory(cat.id)">edit</mat-icon></button>
                    <button mat-icon-button color="warn"><mat-icon class="material-icons"  inline="true" (click)="confirmDialog(cat.id)">delete</mat-icon></button>
                </th>
            </tr>
            <mat-divider></mat-divider>
            <tr  *ngFor="let type of res[cat.id]">
                <td alt="type" matTooltip="{{type.description}}">{{type.name}}</td>
                <td>
                    <button mat-icon-button color="primary"><mat-icon class="material-icons"  inline="true" (click)="editType(type.id)">edit</mat-icon></button>
                    <button mat-icon-button color="warn"><mat-icon class="material-icons"  inline="true" (click)="confirmDialogT(type.id)">delete</mat-icon></button>
                
                </td>
            </tr>
        </div>
    
    </table>
    
</div>
