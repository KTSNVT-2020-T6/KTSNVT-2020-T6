<div>
   
  <mat-sidenav-container class="example-container">
    <h1 align="center" *ngIf="posts===undefined">No posts yet.</h1>
    <div class="container1">
      <div class="col">
        <app-pagination [totalItems]="totalSize" [pageSize]="pageSize"
          (pageSelected)="changePage($event)">
        </app-pagination>
      </div>
    </div>
    <mat-card class="example-card" *ngFor="let post of posts" fxLayout="column"> 
      <div><button *ngIf="role === 'ROLE_ADMIN'" id="deletePostBtn{{post.id}}" (click)="confirmDialog(post.id)" align="end" style="background-color:transparent;float:right" mat-button>
        <span class="material-icons blue-colored-icon" >
        delete
        </span>
      </button></div>
      
      <mat-card-header>
        
        <mat-card-title class="title"><a href="culturaloffer/{{post.culturalOfferId}}">{{post.culturalOfferName}}</a></mat-card-title>
        <mat-card-subtitle>{{post.date | date}}</mat-card-subtitle>
        
      </mat-card-header>
      <span>
      
      <mat-card-content class="card-content" fxLayout="row" fxLayoutAlign="space-between">  
          <div>
            <span class="flex-item" fxFlex="75%">
              {{post.text}}
            </span>
          </div>
          <div class="flex-item" fxFlex="25%" >
            <img *ngIf="post.src !== undefined" mat-card-image [src]="post.src" alt="">
          </div>
      </mat-card-content>
    </span>
    </mat-card>
  </mat-sidenav-container>
</div>
