<form class="reactiveForm" [formGroup]="postForm" (ngSubmit)="addPost()">
    <div class="example-container">
    <h2 mat-dialog-title>New post</h2>
    <mat-form-field appearance="fill">
        <mat-label>News</mat-label>
        <textarea matInput formControlName="text"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker"  [min]="todayDate" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    <br>
    <mat-form-field>
        <ngx-mat-file-input placeholder="Choose image" (change)="onFileSelect($event)"></ngx-mat-file-input>
        <mat-icon matSuffix>folder</mat-icon>
    </mat-form-field>

    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button type="submit" mat-raised-button color="success">Save</button>
    </mat-dialog-actions>
    </div>
</form>
