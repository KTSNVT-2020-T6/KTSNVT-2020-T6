<div class="content scrollbar scrollbar-dusty-grass">
    <form class="reactiveForm" [formGroup]="coForm" (ngSubmit)="addCulturalOffer()">
        <div class="example-container">
        <h2 mat-dialog-title>New cultural offer</h2>
        <mat-form-field appearance="fill">
            <mat-label>Category</mat-label>
            <mat-select [formControl]="selectFormControl" (valueChange)="onSelectionCategory($event)" required>
                <mat-option *ngFor="let cat of categories" [value]="cat.id">
                    {{cat.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="selectFormControl.hasError('required')">Please choose an category for type</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" *ngIf="types.length > 0">
            <mat-label>Type</mat-label>
            <mat-select formControlName="typeDTO" required>
                <mat-option *ngFor="let t of types" [value]="t">
                    {{t.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="coForm.controls.typeDTO.touched && coForm.controls.typeDTO.invalid">
                <span *ngIf="coForm.controls.typeDTO.errors?.required">This field is mandatory.</span>
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="coForm.controls.name.touched && coForm.controls.name.invalid">
                <span *ngIf="coForm.controls.name.errors?.required">This field is mandatory.</span>
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" required></textarea>
            <mat-error *ngIf="coForm.controls.description.touched && coForm.controls.description.invalid">
                <span *ngIf="coForm.controls.description.errors?.required">This field is mandatory.</span>
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>city</mat-label>
            <textarea matInput formControlName="city" required></textarea>
            <mat-error *ngIf="coForm.controls.city.touched && coForm.controls.city.invalid">
                <span *ngIf="coForm.controls.city.errors?.required">This field is mandatory.</span>
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" [min]="todayDate" required>
            <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="coForm.controls.date.touched && coForm.controls.date.invalid">
                <span *ngIf="coForm.controls.date.errors?.required">This field is mandatory.</span>
            </mat-error>
          </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>lon</mat-label>
            <textarea matInput formControlName="lon"></textarea>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>lat</mat-label>
            <textarea matInput formControlName="lat"></textarea>
        </mat-form-field>
        <br>
        <mat-dialog-actions align="end">
            <button mat-raised-button mat-dialog-close>Cancel</button>
            <button type="submit" mat-raised-button color="success">Save</button>
        </mat-dialog-actions>
        </div>
    </form>
</div>
