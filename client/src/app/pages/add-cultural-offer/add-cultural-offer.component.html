<form class="reactiveForm" [formGroup]="coForm" (ngSubmit)="addCulturalOffer()">
    <div class="example-container">
    <h2 mat-dialog-title>New cultural offer</h2>
    <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select (valueChange)="onSelectionCategory($event)">
            <mat-option *ngFor="let cat of categories" [value]="cat.id">
                {{cat.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" *ngIf="types.length > 0">
        <mat-label>Type</mat-label>
        <mat-select (valueChange)="onSelectionType($event)">
            <mat-option *ngFor="let t of types" [value]="t">
                {{t.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="form.controls.name.touched && form.controls.name.invalid">
            <span *ngIf="form.controls.name.errors?.required">This field is mandatory.</span>
        </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
        <mat-error *ngIf="form.controls.description.touched && form.controls.description.invalid">
            <span *ngIf="form.controls.description.errors?.required">This field is mandatory.</span>
        </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>city</mat-label>
        <textarea matInput formControlName="city"></textarea>
        <mat-error *ngIf="form.controls.city.touched && form.controls.city.invalid">
            <span *ngIf="form.controls.city.errors?.required">This field is mandatory.</span>
        </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.controls.date.touched && form.controls.date.invalid">
            <span *ngIf="form.controls.date.errors?.required">This field is mandatory.</span>
        </mat-error>
      </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>lon</mat-label>
        <textarea matInput formControlName="lon"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>lat</mat-label>
        <textarea matInput formControlName="lat"></textarea>
    </mat-form-field>
    <br>
    <mat-dialog-actions align="end">
        <button mat-raised-button>Cancel</button>
        <button type="submit" mat-raised-button color="success">Save</button>
    </mat-dialog-actions>
    </div>
</form>
