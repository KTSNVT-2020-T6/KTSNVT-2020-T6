<form class="reactiveForm" [formGroup]="coForm" (ngSubmit)="addCulturalOffer()">
    <div class="example-container">
    <h2 mat-dialog-title>New cultural offer</h2>
    <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select (valueChange)="onSelectionCategory($event)">
            <mat-option *ngFor="let cat of categories" [value]="cat">
                {{cat.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Type</mat-label>
        <mat-select (valueChange)="onSelectionType($event)">
            <mat-option *ngFor="let t of types" [value]="t">
                {{t.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>city</mat-label>
        <textarea matInput formControlName="city"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>lon</mat-label>
        <textarea matInput formControlName="lon"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>lat</mat-label>
        <textarea matInput formControlName="lat"></textarea>
    </mat-form-field>
    <br>
    <mat-dialog-actions align="end">
        <button mat-raised-button>Cancel</button>
        <button type="submit" mat-raised-button color="success">Save</button>
    </mat-dialog-actions>
    </div>
</form>
